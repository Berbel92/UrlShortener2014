<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium Candy | URLShortener</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <!-- Alert-box: Here every alert text will be shown. -->
    <div data-alert id="alert-box" class="alert-box alert"></div>
    
    <div class="center-row logo">
      <img src="img/mediumcandy2.png">
    </div>
    
    <div class="center-row">
      <div class="large-12  columns">
        <ul class="inline-list center">
          <form name="shortenUrl">
            <div class="row collapse">
              <div class="small-12 columns">
                <input type="search" id="urlInput" class="dream-search" placeholder="Enter an URL to shorten!">
              </div>
            </div>
          </form>
        </ul>
      </div>
    </div>
    
    <div class="row shorten-url-block">
      <div class="img-block"><img src="/img/href.png"></div>
      <div class="details-block">
        <div id="shortened-url"></div>
        <div id="target-url"></div>
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
