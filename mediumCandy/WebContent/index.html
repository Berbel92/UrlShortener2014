<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium Candy | URLShortener</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <!-- Alert-box: Here every alert text will be shown. -->
    <div data-alert id="alert-box" class="alert-box alert"></div>
    
    <div class="center-row logo">
      <img src="img/mediumcandy2.png">
    </div>
    
    <div class="center-row menu-links">
      <ul class="inline-list">
        <li><a class="selected-link" href="#">UrlShortener</a></li>
        <li><a href="#">CSV Upload</a></li>
        <li><a href="#">Branded Links</a></li>
        <li><a href="#">URL Stats</a></li>
      </ul>
    </div>
    
    <div id="shortener" class="container">
      
      <div class="center-row">
        <div class="large-12  columns">
          <ul class="inline-list center">
            <form name="shortenUrl">
              <div class="row collapse">
                <div class="small-12 columns">
                  <input type="search" id="urlInput" class="dream-search" placeholder="Enter an URL to shorten!">
                </div>
              </div>
            </form>
          </ul>
        </div>
      </div>

      <div class="row shorten-url-block">
      </div>
      
      <div class="row shortened-url-block">
      </div>
    
    </div> <!-- #shortener -->
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
